version: "3.9"
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cipherpay
      MYSQL_USER: cipherpay
      MYSQL_PASSWORD: cipherpay
    volumes:
      - dbdata:/var/lib/mysql
volumes:
  dbdata:
